<VirtualHost _default_:80>
    ServerName localhost
    Protocols  http/1.1

    CustomLog  "/tmp/www-access.log" combined
    ErrorLog   "/tmp/www-error.log"

    Alias /iconoir "/var/www/default/node_modules/iconoir/css/"

    <Directory "/var/www/default/node_modules/iconoir/css/">
        Options -Indexes

        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    # Define the vhost to serve files
    DocumentRoot "/var/www/default/htdocs/"
    <Directory "/var/www/default/htdocs/">
        DirectoryIndex index.php index.html index.htm
    
        AllowOverride All
        Options All
    
        RewriteEngine on
        RewriteBase /
    
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>


    # In case for PHP-FPM 5.2 compatibility use 'GENERIC' instead of 'FPM'
    # https://httpd.apache.org/docs/2.4/mod/mod_proxy_fcgi.html#proxyfcgibackendtype
    ProxyFCGIBackendType FPM
    
    # PHP-FPM Definition
    <FilesMatch \.php$>
        Require all granted
        SetHandler proxy:fcgi://php8.2:9000
    </FilesMatch>
    
    <Proxy "fcgi://php8.2:9000/">
        ProxySet timeout=180
        ProxySet connectiontimeout=180
    </Proxy>
    
    # If the php file doesn't exist, disable the proxy handler.
    # This will allow .htaccess rewrite rules to work and
    # the client will see the default 404 page of Apache
    RewriteCond %{REQUEST_FILENAME} \.php$
    RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_URI} !-f
    RewriteRule (.*) - [H=text/html]


    # Deny Definition
    <LocationMatch "/\.git">
        Order allow,deny
        Deny from all
    </LocationMatch>
    
    # Deny Definition
    <LocationMatch "/\.ht.*">
        Order allow,deny
        Deny from all
    </LocationMatch>


    # Custom directives

</VirtualHost>